@if (books$ | async; as books) {
    @for (book of books; track book.isbn) {
        <app-book-card
                appHoverHighlight
                [content]="book"
                (detailClick)="goToBookDetails($event)"
        ></app-book-card>
    } @empty {
        <li> There are no items.</li>
    }
}
