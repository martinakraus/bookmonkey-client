<h2>New</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
    <label class="form-field">
        <span>ISBN</span>
        <input formControlName="isbn"/>
        @if (form.get('isbn')?.dirty && form.get('isbn')?.hasError('required')) {
            <small>Please insert a title.</small>
        }
    </label>

    <label class="form-field">
        <span>Title</span>
        <input formControlName="title"/>
        @if (form.get('title')?.dirty && form.get('title')?.hasError('required')) {
            <small>Please insert a title.</small>
        }
    </label>

    <label class="form-field">
        <span>Subtitle</span>
        <input formControlName="subtitle"/>
    </label>

    <label class="form-field">
        <span>Author</span>
        <input formControlName="author"/>
        @if (form.get('author')?.dirty && form.get('author')?.hasError('required')) {
            <small>Please insert a Author.</small>
        }
        @if (form.get('author')?.dirty && form.get('author')?.hasError('invalidAuthor')) {
            <small>The name of an author must not contain any numbers! </small>
        }
    </label>

    <label class="form-field">

        <span>Abstract</span>
        <input formControlName="abstract"/>
    </label>

    <div class="form-actions">
        <button [disabled]="form.invalid" type="submit">Save</button>
    </div>
</form>
